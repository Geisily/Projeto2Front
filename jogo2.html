<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto Interativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1><i class="fas fa-gamepad"></i> Número Secreto Interativo</h1>
            <p class="game-instructions">Digite seu palpite entre 1 e 100</p>
        </header>
        
        <main class="game-content">
            <div class="input-group">
                <input type="number" id="palpite" min="1" max="100" placeholder="Seu palpite">
                <button id="verificar" class="btn-primary">
                    <i class="fas fa-check"></i> Verificar
                </button>
            </div>
            
            <div id="feedback" class="feedback-box"></div>
            
            <div class="game-stats">
                <div class="stats-box">
                    <h3><i class="fas fa-history"></i> Tentativa Atual</h3>
                    <p id="tentativa-atual">0</p>
                </div>
                <div id="recorde" class="stats-box highlight">
                    <h3><i class="fas fa-trophy"></i> Recorde</h3>
                    <p>--</p>
                </div>
            </div>
            
            <div id="historico" class="history-container">
                <h3><i class="fas fa-list-ol"></i> Histórico</h3>
                <div class="history-items" id="history-items"></div>
            </div>
        </main>
        
        <div class="game-controls">
            <button id="novoJogo" class="btn-secondary">
                <i class="fas fa-redo"></i> Novo Jogo
            </button>
            <button id="voltar" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>
    </div>

    <footer>
        <p class="creditos">Desenvolvido por Geisily</p>
    </footer>

    <script src="jogo2.js"></script>
</body>
</html>
