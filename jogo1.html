<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Números Secretos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <header>
            <h1><i class="fas fa-lock"></i> Jogo dos Números Secretos</h1>
            <p class="subtitulo">Tente adivinhar o número entre 1 e 100</p>
        </header>
        
        <main class="game-area">
            <div id="dica" class="dica-inicio">
                <i class="fas fa-search"></i> Clique em Jogar para começar!
            </div>
            
            <div class="input-group">
                <input type="number" id="palpite" min="1" max="100" placeholder="Seu palpite" class="number-input">
                <button id="verificar" class="btn-primario">
                    <i class="fas fa-check"></i> Verificar
                </button>
            </div>

            <div class="botoes-container">
                <button id="reiniciarJogo" class="btn-primario">
                    <i class="fas fa-rotate-right"></i> Reiniciar
                </button>
                <button id="voltar" class="btn-secundario">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>

            <div class="resultado-vitoria" style="display:none;">
                <i class="fas fa-trophy"></i>
                <p>Parabéns! Você adivinhou o número!</p>
                <div class="tentativas-container">
                    <p>Você precisou de <span id="totalTentativasVitoria"></span> tentativas.</p>
                </div>
            </div>

            <div class="resultado-derrota" style="display:none;">
                <i class="fas fa-times-circle"></i>
                <p>Que pena! Você errou o número.</p>
                <div class="dica-derrota">
                    <p id="dicaErro"></p>
                </div>
            </div>
        </main>
        
    </div>

    <footer>
        <p class="creditos">Desenvolvido por Geisily</p>
    </footer>

    <script src="jogo1.js"></script>
</body>
</html>

<style>

        --lilas-primario: #8e44ad;

        --lilas-claro: #d2b4de;

    body {
        background-color: var(--cinza-claro);

        align-items: center;
        margin: 0;
    }

        border-radius: var(--borda-arredondada);

        max-width: 540px;
        width: 100%;
        min-width: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 40px 0;
    }
    h1 {
        color: var(--lilas-primario);
        text-align: center;
        font-size: 2rem;
        margin-bottom: 10px;
    }
    p.subtitulo {
        text-align: center;
        color: #555;
        margin-bottom: 24px;
    }
    .botoes-container {
        display: flex;
        flex-direction: column;
        gap: 18px;
        width: 100%;
        align-items: center;
    }
    button {

        color: #fff;
        border: none;

        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        min-width: 220px;
        font-size: 1.1rem;
        padding: 14px 0;

        transition: all 0.3s;
        font-weight: 600;
    }

        background-color: var(--lilas-secundario);
        transform: translateY(-2px);

    }

        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        margin: 24px 0;
    }
    .number-input {
        padding: 12px;
        font-size: 1rem;
        border: 2px solid var(--lilas-claro);
        border-radius: var(--borda-arredondada);
        box-shadow: var(--sombra-suave);
        width: 100%;
        max-width: 220px;
        margin: 0 auto;
    }
    .resultado-vitoria, .resultado-derrota {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        margin: 0 auto;

        font-size: 1.22rem;
        font-weight: 600;
    }

        display: flex;

        align-items: center;
        justify-content: center;

        width: 100%;
        margin: 0 auto 10px auto;
        color: var(--lilas-primario);
        font-size: 1.18rem;
        font-weight: 600;
    }
    .tentativas-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 0 auto;
        color: var(--lilas-primario);
        font-size: 1.1rem;
        font-weight: 600;
    }
    .creditos {
        margin: 0;
        color: var(--lilas-primario);
        font-size: 1.18rem;
        font-weight: 600;
    }
</style>
